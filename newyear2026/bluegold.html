<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>藍金新年賀卡 2026</title>
  <meta name="description" content="藍金配色、光影設計的新年賀卡（2026）" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./bluegold.css" />
</head>
<body>
  <div class="scene sceneBlueGold" aria-hidden="true">
    <div class="glow glowA"></div>
    <div class="glow glowB"></div>
    <div class="rays" aria-hidden="true">
      <span class="ray r1"></span>
      <span class="ray r2"></span>
      <span class="ray r3"></span>
      <span class="ray r4"></span>
    </div>
    <div class="sparkles" id="sparkles" aria-hidden="true"></div>
  </div>

  <main class="wrap" aria-label="Blue Gold New Year Card">
    <section class="goldCard" aria-label="Greeting card">
      <div class="goldBody">
        <p class="stamp">HAPPY NEW YEAR</p>
        <h1 class="headline handwritten wishGoldFlow">新年快樂</h1>
        <p class="yearBig">2026</p>
        <p class="wish handwritten wishGoldFlow">願你的 2026 年如金光閃耀、如深海沉穩，每一步都被好運照亮。</p>
        <p class="wishEn handwritten wishGoldFlow" lang="en">Happy New Year 2026<br>May your days sparkle with joy and golden light.</p>
      </div>

      <footer class="goldFooter">
        <span class="small">© 2026</span>
        <span class="teamWish">聯通開發團隊 祝您新年快樂！<br><span lang="en" class="teamWishEn">Best wishes for a wonderful New Year from the itmc Dev Team!</span></span>
      </footer>
    </section>
  </main>

  <script src="./bluegold.js" defer></script>
</body>
</html>
